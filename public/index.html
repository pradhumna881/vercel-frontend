<!DOCTYPE html>

<head>
    <!-- GOOGLE ANALYTICS 4 - CRITICAL FOR SEO DATA -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  gtag('config', 'GA_MEASUREMENT_ID', {
    page_title: document.title,
    page_location: window.location.href,
    custom_map: {
      'dimension1': 'addiction_type',
      'dimension2': 'treatment_category',
      'dimension3': 'user_location',
      'dimension4': 'lead_source'
    },
    // ENHANCED ECOMMERCE FOR CONVERSION TRACKING
    send_page_view: true,
    anonymize_ip: true
  });
  
  // TRACK ADDICTION-SPECIFIC EVENTS FOR SEO INSIGHTS
  function trackAddictionView(addictionType, category) {
    gtag('event', 'addiction_page_view', {
      'event_category': 'engagement',
      'addiction_type': addictionType,
      'treatment_category': category,
      'page_title': document.title,
      'user_engagement': true
    });
  }
  
  // TRACK PHONE CALLS FOR CONVERSION DATA
  function trackPhoneCall() {
    gtag('event', 'phone_call_click', {
      'event_category': 'conversion',
      'event_label': 'crisis_helpline',
      'value': 1,
      'currency': 'USD'
    });
  }

  // TRACK FORM SUBMISSIONS
  function trackFormSubmission(formType) {
    gtag('event', 'form_submission', {
      'event_category': 'conversion',
      'event_label': formType,
      'value': 1
    });
  }

  // TRACK CTA BUTTON CLICKS
  function trackCTAClick(ctaName) {
    gtag('event', 'cta_click', {
      'event_category': 'engagement',
      'event_label': ctaName
    });
  }
</script>
